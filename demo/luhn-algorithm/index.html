        <!-- import Roboto (font) -->
        <link href="/demo/assets/roboto.css" rel="stylesheet">

        <!-- import jQuery -->
        <script src="/demo/assets/jquery.min.js"></script>

        <link href="/demo/assets/material-components-web.min.css" rel="stylesheet">

    </head>
    <body>
        <!-- content of navbar is included via jQuery -->
        <aside class="navbar-insert mdc-drawer mdc-drawer--dismissible"></aside>

        <div class="mdc-drawer-app-content">
            <!-- content of top app bar is included via jQuery -->
            <header class="mdc-top-app-bar app-bar" id="app-bar"></header>

            <main class="main-content" id="main-content">
                <div class="mdc-top-app-bar--fixed-adjust">
                    <!-- input field (in a container so that unwanted overflow from :before & :after is hidden) -->
                    <div class="mdc-text-field-container">
                        <div class="mdc-text-field mdc-text-field--outlined" data-mdc-auto-init="MDCTextField">
                            <input type="number" id="tf-outlined" class="mdc-text-field__input">
                            <label for="tf-outlined" class="mdc-floating-label ">Your Number</label>
                            <div class="mdc-notched-outline">
                                <svg>
                                    <path class="mdc-notched-outline__path"/>
                                </svg>
                            </div>
                            <div class="mdc-notched-outline__idle"></div>
                        </div>
                    </div>
                    <!-- input field helper text -->
                    <p class="mdc-text-field-helper-text" aria-hidden="true">
                        Validate with the Luhn Algorithm
                    </p>
                    <!-- button to submit & check number with Luhn algorithm -->
                    <button class="validation_button mdc-button mdc-button--outlined" onclick="checkNumber()">
                        <i class="material-icons mdc-button__icon">check_circle_outline</i>
                        Check
                    </button>
                    <!-- displays evaluation of number by Luhn algorithm -->
                    <p id="validation_message"></p>

                    <!-- link to source code on GitHub -->
                    <a href="https://github.com/mgrove36/mgrove36.github.io/blob/master/demo/luhn-algorithm.html" class="source-code-link mdc-fab mdc-fab--extended"></a>
                </div>
            </main>
        </div>
    </body>
    <script>
//temporary
    $(document).ready(function(){
        // include navbar
        $(".navbar-insert").load("/demo/page-inserts/navbar.html", function(){
            // initiate MDC drawer
            const drawer = new mdc.drawer.MDCDrawer.attachTo(document.querySelector('.mdc-drawer'));
        });

        // include top app bar
        $(".mdc-top-app-bar").load("/demo/page-inserts/top-app-bar.html", function(){
            // initiate MDC top app bar
            const mdc-top-app-bar = new mdc.topAppBar.MDCTopAppBar.attachTo(document.querySelector('.mdc-top-app-bar'));
            topAppBar.setScrollTarget(document.getElementById('main-content'));
            topAppBar.listen('MDCTopAppBar:nav', () => {
                drawer.open = !drawer.open;
            });
        });

        // include source code link
        $(".source-code-link").load("/demo/page-inserts/source-code-link.html", function(){alert("Done!");});

        // initiate MDC buttons & FABs
        const mdc-buttons = document.querySelectorAll('.mdc-button');
        for (const button of mdc-buttons) {
            mdc.ripple.MDCRipple.attachTo(button);
        }
        const mdc-fabs = document.querySelectorAll('.mdc-fab');
        for (const fab of mdc-fabs) {
            mdc.ripple.MDCRipple.attachTo(fab);
        }
    });

    </script>
</html>
