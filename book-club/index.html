<html lang="en">
    <head>
        <Title>Quiz Upload</Title>
    </head>
    <body>
        <form target="https://php.matthew-grove.ml" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" name="name">
            <label for="emailaddress">Email address:</label>
            <input type="email" name="emailaddress">
            <label for="uploaded_quiz">Select the file to upload:</label>
            <input name="uploaded_quiz" type="file" accept=".ppt, .pptx, .odp">
	       <input type="submit" value="Upload Now">
        </form>
    </body>
</html>
