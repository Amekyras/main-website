<!DOCTYPE html>
<html>
	<head>
		<script src="/cookies.js"></script>
	</head>
	<script>
		if(Cookies.get("blackThunderFLLCookiePolicy__Accepted") != "true") {
			window.location = "/"
		}
		function removeCookies() {
			Cookies.remove("blackThunderFLLCookiePolicy__Accepted")
		}
	</script>
	<body>
      		Cookies have been accepted
		<button onclick="removeCookies()">Remove cookies</button>
	</body>
</html>
